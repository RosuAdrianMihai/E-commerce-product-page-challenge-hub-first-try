<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>
<body>

  <nav class="top-menu">
 <div class = "left-part-menu">

  <img src="logo.svg" alt="">

  <div class = "menu-items">
   <div class="menu">Collections</div>
   <div class="menu">Men</div>
   <div class="menu">Women</div>
   <div class="menu">About</div>
   <div class="menu">Contact</div>

   <div id = "animation"></div>
  </div>

  </div>

  <div class = "right-part-menu">
  <img class = "menu-image1" src="icon-cart.svg" alt="">
  <img class = "menu-image2" src="image-avatar.png" alt="">
  </div>
  </nav>

  <div class = "container">

  <div class = "content-left-part">

  <img class = "main-image" src="image-product-1.jpg" alt="">

  <div class = "inline-images">

 <img class = "thumbnail" src="image-product-1-thumbnail.jpg" alt="">
 <img class = "thumbnail" src="image-product-2-thumbnail.jpg" alt="">
 <img class = "thumbnail" src="image-product-3-thumbnail.jpg" alt="">
 <img class = "thumbnail" src="image-product-4-thumbnail.jpg" alt="">

  </div>

  </div>

  <div class = "content-right-part">

 <p class = "orange-title">Sneaker Company</p>

 <h1 class = "section-title">Fall Limited Edition </h1>
 <h1 class = "section-title">Sneakers</h1>

 <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
 
 <span class = "price">$125.00</span>
 <span class = "discount">50%</span>

 <div>

 <span class = "cut-price">$250.00</span>
 <div class = "line"></div>

 </div>

<div class = "cart-interaction">

<div class = "modify-number">

<img class = "minus" src="icon-minus.svg" alt="">
<span>0</span>
<img class = "plus" src="icon-plus.svg" alt="">

</div>

<button class = "button"> <img src="icon-cart.svg" alt="">  Add to cart </button>

</div>

  </div>

  </div>
  
  <img class = "modal-images" id = "mobile-previous" src="icon-previous.svg" alt="">
  <img class = "modal-images" id = "mobile-next" src="icon-next.svg" alt="">
  <img class = "modal-images" src="icon-close.svg" alt="">
  
</body>
</html>
